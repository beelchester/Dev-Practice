<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    function squared(num) {
    return num * num;
    }

    function cubed(num) {
    return num * num * num;
    }

    function factorial(num) {
    if (num < 0) return undefined;
    if (num == 0) return 1;
    let x = num - 1;
    while (x > 1) {
        num *= x;
        x--;
    }
    return num;
    }
    input.addEventListener('change', () => {
    // change event: It runs whenever the change event fires on the text input â€” that is, when a new value is entered into the text input, and submitted (e.g., enter a value, then un-focus the input by pressing Tab or Return).
    const num = parseFloat(input.value); //value in the input is stored in the num constant
    if (isNaN(num)) { //!!!isNaN returns True if const/var is not a number
        para.textContent = 'You need to enter a number!';
        // If the entered value is not a number, an error message is printed to the paragraph
    } else {
        para.textContent = `${num} squared is ${squared(num)}. `;
        para.textContent += `${num} cubed is ${cubed(num)}. `;
        para.textContent += `${num} factorial is ${factorial(num)}. `;
    }
    });

  </script>
</body>
</html>
